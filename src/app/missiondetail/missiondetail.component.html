

<mat-card-title>Mission Detail</mat-card-title>
<div  *ngIf="mission" class="heroes" style="padding: 20px; background-color:green;">
    <mat-card  style="width: 70%; margin: 10px 15% 10px 15%;">

        <mat-card-header>
            
            <img    mat-card-avatar alt="small" [src]="mission.links.mission_patch_small" width="100" height="100"/>
            <mat-card-title class="my">Mission_name:</mat-card-title>
            <mat-card-title >{{mission.mission_name}}</mat-card-title>
            <mat-card-subtitle class="my1">Launch_year: {{mission.launch_year}}</mat-card-subtitle>
            <mat-card-subtitle class="my1">Rocket Type: {{mission.rocket.rocket_type}}</mat-card-subtitle>
            <mat-card-subtitle class="my1">Rocket Name: {{mission.rocket.rocket_name}}</mat-card-subtitle>
            <mat-card-subtitle class="my1">Site Name: {{mission.launch_site.site_name}}</mat-card-subtitle>
          
        </mat-card-header>
        <mat-card-content>
            <p>Detail:{{mission.details}}</p>
            
        </mat-card-content>
    </mat-card>
</div>
